<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嗨聊</title>
    <link rel="stylesheet" href="plugin/Run/base.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="app" class="app">
    <div class="left">

        <!-- 头像 -->
        <div class="avatar">
            <div class="left">
                <div class="avatar"><img :src="val.user.avatar" class="image"></div>
                <div class="username">{{ val.user.nickname }}</div>
            </div>
            <div class="right">
                <div class="menu" @click.stop="showFunction">
                    <img src="file/menu.png" class="image">
                    <div class="functions" v-if="val.showFunction" @click.stop>
                        <div class="function" @click="logout">
                            <div class="left"><img src="file/logout.png" class="image"></div>
                            <div class="right">退出</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 好友搜索 -->
        <div class="search">
            <div>
                <div class="c-search">
                    <div class="in">
                        <div class="left"><img src="file/search.png" class="image"></div>
                        <div class="right"><input type="text" class="search-input" @input="search" placeholder="搜索"></div>

                        <div class="res" v-if="val.showSearch">

                            <div class="item friend">
                                <div class="title">好友</div>
                                <div class="list">

                                    <div class="line focus">
                                        <div class="in">
                                            <div class="left"><img src="file/avatar.png" class="image"></div>
                                            <div class="right">A00志成电脑张加假</div>
                                        </div>
                                    </div>

                                    <div class="line">
                                        <div class="in">
                                            <div class="left"><img src="file/avatar.png" class="image"></div>
                                            <div class="right">A00志成电脑张加假</div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="item group">
                                <div class="title">群组</div>
                                <div class="list">

                                    <div class="line">
                                        <div class="in">
                                            <div class="left"><img src="file/avatar.png" class="image"></div>
                                            <div class="right">A00志成电脑张加假</div>
                                        </div>
                                    </div>

                                    <div class="line">
                                        <div class="in">
                                            <div class="left"><img src="file/avatar.png" class="image"></div>
                                            <div class="right">A00志成电脑张加假</div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 导航切换 -->
        <div class="menu">
            <div class="in">
                <!-- 消息 -->
                <div class="item message" @click="val.tab = 'session'">
                    <img src="file/message_focus.png" class="image" v-if="val.tab == 'session'">
                    <img src="file/message.png" class="image" v-if="val.tab != 'session'">
                </div>
                <!-- 联系人-->
                <div class="item relation" @click="val.tab = 'relation'">
                    <img src="file/relation_focus.png" v-if="val.tab == 'relation'" class="image">
                    <img src="file/relation.png" v-if="val.tab != 'relation'" class="image">
                </div>
            </div>
        </div>

        <!-- 选项切换 -->
        <div class="tab">

            <!-- 会话列表 -->
            <div class="session" v-if="val.tab == 'session'">

                <div class="line">
                    <div class="in">
                        <div class="left">
                            <img src="./file/avatar.png" class="image">
                            <div class="unread">1</div>
                        </div>
                        <div class="right">
                            <div class="top">
                                <div class="username">陈碧玲</div>
                                <div class="time">10:19</div>
                            </div>
                            <div class="btm">
                                <div class="message">你发一条消息给我下</div>
                                <!-- 消息免打扰 -->
                                <div class="mute"><img src="./file/mute.png" class="image"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 联系人|群 -->
            <div class="relation" v-if="val.tab == 'relation'">

                <div class="item">
                    <div class="title">群组</div>
                    <div class="list">
                        <div class="line">
                            <div class="in">
                                <div class="left"><img src="file/avatar.png" class="image"></div>
                                <div class="right">天下无敌</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="title">A</div>
                    <div class="list">
                        <div class="line">
                            <div class="in">
                                <div class="left"><img src="file/avatar.png" class="image"></div>
                                <div class="right">啊啊啊！</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="right">

        <div class="history initialize" v-if="val.history == 'initialize'">
            <!-- 标题 -->
            <div class="title">
                <div class="in"></div>
            </div>
            <div class="content">
                <div class="top"><img src="file/logo.png" class="image"></div>
                <div class="btm">您尚未选择会话</div>
            </div>
        </div>

        <!-- 历史聊天记录 -->
        <div class="history hide">
            <!-- 标题 -->
            <div class="title"></div>
            <!-- 消息列表 -->
            <div class="list"></div>
            <!-- 输入 -->
            <div class="input"></div>
        </div>


    </div>
</div>

<script src="plugin/SmallJs/SmallJs.js"></script>
<script src="lib/RTC.js"></script>
<script src="lib/vue.js"></script>
<script src="js/public.js"></script>
<script src="js/index.js"></script>
</body>
</html>
