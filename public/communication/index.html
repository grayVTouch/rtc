<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嗨聊</title>
    <link rel="stylesheet" href="plugin/Run/base.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="app" class="app">
    <div class="left">
        <div class="avatar">
            <div class="left">
                <div class="avatar"><img src="file/avatar.png" class="image"></div>
                <div class="username">running</div>
            </div>
            <div class="right">
                <div class="menu">
                    <img src="file/menu.png" class="image">
                    <div class="functions">
                        <div class="function">
                            <div class="left"><img src="file/logout.png" class="image"></div>
                            <div class="right">退出</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search"></div>
        <div class="menu"></div>
        <div class="session"></div>
    </div>
    <div class="right">

        <!-- 历史聊天记录 -->
        <div class="history">
            <!-- 标题 -->
            <div class="title"></div>
            <!-- 消息列表 -->
            <div class="list"></div>
            <!-- 输入 -->
            <div class="input"></div>
        </div>


    </div>
</div>

<script src="plugin/SmallJs/SmallJs.js"></script>
<script src="lib/vue.js"></script>
<script src="js/index.js"></script>
</body>
</html>
