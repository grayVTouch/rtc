<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嗨聊</title>
    <link rel="stylesheet" href="plugin/Run/base.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="app" class="app">
    <div class="left">
        <div class="avatar">
            <div class="left">
                <div class="avatar"><img :src="val.user.avatar" class="image"></div>
                <div class="username">{{ val.user.nickname }}</div>
            </div>
            <div class="right">
                <div class="menu" @click.stop="showFunction">
                    <img src="file/menu.png" class="image">
                    <div class="functions" v-if="val.showFunction" @click.stop>
                        <div class="function" @click="logout">
                            <div class="left"><img src="file/logout.png" class="image"></div>
                            <div class="right">退出</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search">
            <div>
                <div class="c-search">
                    <div class="in">
                        <div class="left"><img src="file/search.png" class="image"></div>
                        <div class="right"><input type="text" class="search-input" @input="search" placeholder="搜索"></div>

                        <div class="res" v-if="val.showSearch">

                            <div class="item friend">
                                <div class="title">好友</div>
                                <div class="list">

                                    <div class="line focus">
                                        <div class="in">
                                            <div class="left"><img src="file/avatar.png" class="image"></div>
                                            <div class="right">A00志成电脑张加假</div>
                                        </div>
                                    </div>

                                    <div class="line">
                                        <div class="in">
                                            <div class="left"><img src="file/avatar.png" class="image"></div>
                                            <div class="right">A00志成电脑张加假</div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="item group">
                                <div class="title">群组</div>
                                <div class="list">

                                    <div class="line">
                                        <div class="in">
                                            <div class="left"><img src="file/avatar.png" class="image"></div>
                                            <div class="right">A00志成电脑张加假</div>
                                        </div>
                                    </div>

                                    <div class="line">
                                        <div class="in">
                                            <div class="left"><img src="file/avatar.png" class="image"></div>
                                            <div class="right">A00志成电脑张加假</div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="in">
                <!-- 消息 -->
                <div class="message">
                    <img src="file/message.png" class="image">
                </div>
                <!-- 联系人-->
                <div class="relation">
                    <img src="file/relation.png" class="image">
                </div>
            </div>
        </div>
        <div class="session"></div>
    </div>
    <div class="right">

        <!-- 历史聊天记录 -->
        <div class="history">
            <!-- 标题 -->
            <div class="title"></div>
            <!-- 消息列表 -->
            <div class="list"></div>
            <!-- 输入 -->
            <div class="input"></div>
        </div>


    </div>
</div>

<script src="plugin/SmallJs/SmallJs.js"></script>
<script src="lib/RTC.js"></script>
<script src="lib/vue.js"></script>
<script src="js/public.js"></script>
<script src="js/index.js"></script>
</body>
</html>
