    var parseRes = G('#parse_res');
    var ws = new WebSocket('ws://192.168.1.128:10001');
    ws.onopen = () => {
        console.log('ws open');
    };

    ws.onclose = (e) => {
        console.log('ws close' , e , e.data , e.reason);
    };

    ws.onerror = (e) => {
        console.log('ws error' , e , e.reason);
    };

    ws.onmessage = (e) => {
        res.val(e.data);
